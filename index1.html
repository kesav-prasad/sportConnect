<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SportConnect Pro | Athlete Management</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --success: #10b981; --danger: #ef4444;
            --bg: #f8fafc; --white: #ffffff; --sidebar-w: 280px;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); margin: 0; display: flex; color: #1e293b; min-height: 100vh; overflow-x: hidden; }

        /* --- AUTHENTICATION --- */
        #auth-container { 
            position: fixed; inset: 0; background: #0f172a; z-index: 5000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-box { 
            background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); transform: translateY(0); transition: 0.3s;
        }

        /* --- SIDEBAR (MOBILE DRAWER) --- */
        #sidebar { 
            width: var(--sidebar-w); background: var(--primary); color: white; height: 100vh; 
            position: fixed; left: 0; top: 0; padding: 25px; display: none; flex-direction: column; z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-link { padding: 14px 18px; border-radius: 10px; cursor: pointer; margin-bottom: 8px; color: #94a3b8; font-weight: 500; }
        .nav-link.active { background: var(--accent); color: white; }

        /* --- MAIN CONTENT --- */
        #main { margin-left: var(--sidebar-w); width: 100%; padding: 40px; display: none; min-height: 100vh; }
        .page { display: none; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- UI COMPONENTS --- */
        .card { background: white; border-radius: 16px; padding: 20px; border: 1px solid #e2e8f0; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .btn { padding: 12px 20px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; width: 100%; }
        .btn-danger { background: var(--danger); color: white; padding: 8px 15px; font-size: 0.85rem; }

        /* --- MOBILE MENU BUTTON --- */
        #mobile-toggle { 
            display: none; position: fixed; top: 15px; left: 15px; z-index: 1100; 
            background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 8px; font-weight: bold;
        }

        /* --- POPUP MODAL --- */
        #modal-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); 
            z-index: 4000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px);
        }
        .modal-card { background: white; width: 100%; max-width: 500px; border-radius: 20px; padding: 30px; animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- RESPONSIVE MEDIA QUERIES --- */
        @media (max-width: 768px) {
            #sidebar { transform: translateX(-100%); display: none; }
            #sidebar.open { transform: translateX(0); display: flex; width: 85%; }
            #main { margin-left: 0; padding: 20px; padding-top: 80px; }
            #mobile-toggle { display: block; }
            .stat-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <button id="mobile-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>

    <div id="auth-container">
        <div class="auth-box">
            <h2 id="auth-title">Welcome Back</h2>
            <div style="display:flex; gap:10px; margin-bottom:20px">
                <button class="btn btn-primary" id="role-ath" onclick="setRole('athlete')" style="flex:1">Athlete</button>
                <button class="btn" id="role-off" onclick="setRole('official')" style="flex:1; background:#f1f5f9">Official</button>
            </div>
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:14px; margin-bottom:15px; border:1px solid #ddd; border-radius:10px;">
            <input type="password" id="password" placeholder="Password" style="width:100%; padding:14px; margin-bottom:20px; border:1px solid #ddd; border-radius:10px;">
            <button class="btn btn-primary" onclick="handleAuth()">Continue</button>
            <p style="text-align:center; margin-top:20px; cursor:pointer; color:var(--accent)" onclick="toggleAuth()">New User? Create Account</p>
        </div>
    </div>

    <div id="sidebar">
        <h2 style="margin-bottom:40px">SportConnect<span style="color:var(--accent)">.</span></h2>
        <div class="nav-link active" onclick="nav('dash')">üìä Dashboard</div>
        <div class="nav-link" onclick="nav('tournaments')">üèÜ Tournaments</div>
        <div class="nav-link" id="nav-apps" onclick="nav('my-registrations')">üìù My Applications</div>
        <div style="margin-top:auto"><button class="btn btn-danger" onclick="logout()" style="width:100%">Sign Out</button></div>
    </div>

    <div id="main">
        <div id="page-dash" class="page" style="display:block">
            <h1>Welcome, <span id="user-name">Athlete</span></h1>
            <div class="stat-grid">
                <div class="card"><h4>Live Events</h4><p id="stat-t" style="font-size:2rem; font-weight:700; margin:0">0</p></div>
                <div class="card"><h4>My Applications</h4><p id="stat-a" style="font-size:2rem; font-weight:700; margin:0">0</p></div>
            </div>
        </div>

        <div id="page-tournaments" class="page">
            <h2>Active Tournaments</h2>
            <div id="t-list"></div>
        </div>

        <div id="page-my-registrations" class="page">
            <h2>Application History</h2>
            <div id="my-apps"></div>
        </div>
    </div>

    <div id="modal-overlay" onclick="closeModal(event)">
        <div class="modal-card" id="modal-content">
            <h2 id="m-name" style="margin-top:0"></h2>
            <p id="m-desc" style="color:#64748b; line-height:1.6"></p>
            <div id="m-action"></div>
            <button class="btn" onclick="document.getElementById('modal-overlay').style.display='none'" style="width:100%; margin-top:15px; background:#f1f5f9">Close</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAUu1W8rPibsW_tS_9B6PbiruGAMB2JgiE",
            authDomain: "sportconnect-ac7f2.firebaseapp.com",
            projectId: "sportconnect-ac7f2",
            storageBucket: "sportconnect-ac7f2.appspot.com",
            messagingSenderId: "3088377802",
            appId: "1:3088377802:web:7b0e1d057f282eefa49133"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let role = 'athlete';
        let isSignup = false;
        let myApps = [];

        // UI HELPERS
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById('page-'+id).style.display = 'block';
            if(window.innerWidth <= 768) toggleSidebar();
        }
        function toggleAuth() { isSignup = !isSignup; document.getElementById('auth-title').innerText = isSignup ? "Create Account" : "Welcome Back"; }
        function setRole(r) { role = r; document.getElementById('role-ath').style.background = r === 'athlete' ? 'var(--accent)' : '#f1f5f9'; }

        // AUTH LOGIC
        async function handleAuth() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try {
                if(isSignup) {
                    const res = await auth.createUserWithEmailAndPassword(e, p);
                    await db.collection('users').doc(res.user.uid).set({ email: e, role: role });
                } else { await auth.signInWithEmailAndPassword(e, p); }
            } catch(err) { alert(err.message); }
        }
        function logout() { auth.signOut(); location.reload(); }

        auth.onAuthStateChanged(async user => {
            if(user) {
                const doc = await db.collection('users').doc(user.uid).get();
                const userData = doc.data();
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('sidebar').style.display = 'flex';
                document.getElementById('main').style.display = 'block';
                if(window.innerWidth <= 768) document.getElementById('mobile-toggle').style.display = 'block';
                
                // Real-time synchronization
                loadData();
            }
        });

        function loadData() {
            // Watch applications
            db.collection('apps').where('aid', '==', auth.currentUser.uid).onSnapshot(snap => {
                myApps = snap.docs.map(d => d.data().tid);
                const list = document.getElementById('my-apps');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const a = doc.data();
                    list.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center">
                        <div><strong>${a.tname}</strong><br><small>${a.status}</small></div>
                        <button class="btn btn-danger" onclick="cancelApp('${doc.id}')">Cancel</button>
                    </div>`;
                });
                document.getElementById('stat-a').innerText = snap.size;
            });

            // Watch tournaments
            db.collection('tournaments').onSnapshot(snap => {
                const list = document.getElementById('t-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const t = doc.data();
                    const applied = myApps.includes(doc.id);
                    list.innerHTML += `<div class="card" onclick="openEvent('${doc.id}', '${t.name}', '${t.sport}', '${t.venue}')" style="cursor:pointer">
                        <div style="display:flex; justify-content:space-between">
                            <strong>${t.name}</strong>
                            ${applied ? '<span style="color:var(--success)">‚úì Applied</span>' : '<span style="color:var(--accent)">View Details</span>'}
                        </div>
                    </div>`;
                });
                document.getElementById('stat-t').innerText = snap.size;
            });
        }

        function openEvent(id, name, sport, venue) {
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-desc').innerText = `Sport: ${sport} | Venue: ${venue}\nJoin this championship and showcase your skills. Register today!`;
            const action = document.getElementById('m-action');
            if(myApps.includes(id)) {
                action.innerHTML = `<button class="btn" style="width:100%; background:#d1fae5; color:#065f46" disabled>Already Applied</button>`;
            } else {
                action.innerHTML = `<button class="btn btn-primary" onclick="apply('${id}', '${name}')">Apply Now</button>`;
            }
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        async function apply(tid, tname) {
            await db.collection('apps').add({ tid, tname, aid: auth.currentUser.uid, status: 'pending' });
            document.getElementById('modal-overlay').style.display = 'none';
        }

        async function cancelApp(id) {
            if(confirm("Cancel application?")) await db.collection('apps').doc(id).delete();
        }

        function closeModal(e) { if(e.target.id === 'modal-overlay') e.target.style.display = 'none'; }
    </script>
</body>
</html>
